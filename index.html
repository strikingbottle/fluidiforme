<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling during animation */
    }

    header {
    }

    nav {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(68, 68, 68, 0.6);
      padding: 2px;
      margin: 10px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 20px;
      display: inline-block;
      border-radius: 10px;
    }

    nav a:hover {
      background-color: #555;
    }

    #main-content {
      padding: 20px;
      transition: margin-top 0.5s ease-in-out; /* Add a transition effect */
    }

    .slide-up-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
      overflow: hidden;
      display: none;
      z-index: 1;
      padding: 20px; /* Adjust padding as needed */
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: Add a box shadow */
    }

    .slide-up-content {
      margin-top: 40px; /* Adjust to match header height */
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .main-content {
      position: absolute;
      top: 10;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slide-up-container.show {
      display: block;
      animation: slide-up 0.5s ease-in-out;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .popup-container {
      position: relative;
    }

    .popup {
      position: absolute;
      display: block;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
      border: 1px solid #000000;
      z-index: 9999;
      padding: 10px; /* Adjust padding to decrease popup size */
      max-width: 200px; /* Adjust maximum width to decrease popup size */
      cursor: move; /* Make it draggable */
    }

    .popup-content {
      max-width: 100%;
      max-height: 100%;
      text-align: center; /* Center the image horizontally */
    }

    .popup-content img {
      max-width: 100%;
      max-height: 100%;
      height: auto; /* Allow the image to scale proportionally */
    }

    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }
  </style>
  <title>Home Page</title>
</head>
<body>
  <header>
    <nav>
      <a href="#" onclick="loadPage('index.html')">Home</a>
      <a href="#" onclick="loadPage('projects.html')">Project</a>
      <a href="#" onclick="loadPage('about.html')">About</a>
    </nav>
  </header>

  <div class="slide-up-container show">
    <div class="slide-up-content" id="slideUpContent"></div>
    <div class="main-content" id="main-content">
      <div class="popup-container" style="top: 100px; left: 100px;" id="popupContainerA">
        <button onclick="togglePopup(event, 'images/a.jpg')">Open Popup A</button>
        <div class="popup" id="popupA">
          <div class="popup-content">
            <span class="close" onclick="togglePopup(event, 'images/a.jpg')">&times;</span>
            <img src="images/a.jpg" alt="Image A">
          </div>
        </div>
      </div>
      
      <div class="popup-container" style="top: 200px; left: 200px;" id="popupContainerB">
        <button onclick="togglePopup(event, 'images/b.jpg')">Open Popup B</button>
        <div class="popup" id="popupB">
          <div class="popup-content">
            <span class="close" onclick="togglePopup(event, 'images/b.jpg')">&times;</span>
            <img src="images/b.jpg" alt="Image B">
          </div>
        </div>
      </div>
      
      <div class="popup-container" style="top: 300px; left: 300px;" id="popupContainerC">
        <button onclick="togglePopup(event, 'images/c.jpg')">Open Popup C</button>
        <div class="popup" id="popupC">
          <div class="popup-content">
            <span class="close" onclick="togglePopup(event, 'images/c.jpg')">&times;</span>
            <img src="images/c.jpg" alt="Image C">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function makeDraggable(element) {
      var isDragging = false;
      var initialX;
      var initialY;
      var offsetX = 0;
      var offsetY = 0;

      element.addEventListener("mousedown", function (e) {
        if (e.target.classList.contains("popup") || e.target.classList.contains("popup-content") || e.target.classList.contains("close")) {
          return;
        }
        isDragging = true;
        var rect = element.getBoundingClientRect();
        initialX = e.clientX - rect.left;
        initialY = e.clientY - rect.top;
        offsetX = rect.left;
        offsetY = rect.top;
        element.style.cursor = "grabbing";
      });

      document.addEventListener("mousemove", function (e) {
        if (isDragging) {
          var newX = e.clientX - initialX;
          var newY = e.clientY - initialY;
          element.style.left = newX + "px";
          element.style.top = newY + "px";
        }
      });

      document.addEventListener("mouseup", function () {
        isDragging = false;
        element.style.cursor = "grab";
      });
    }

    makeDraggable(document.getElementById("popupContainerA"));
    makeDraggable(document.getElementById("popupContainerB"));
    makeDraggable(document.getElementById("popupContainerC"));

    function togglePopup(event, imageUrl) {
      if (isDragging) {
        return;
      }
      var popup;
      if (imageUrl.includes('images/a.jpg')) {
        popup = document.getElementById("popupA");
      } else if (imageUrl.includes('images/b.jpg')) {
        popup = document.getElementById("popupB");
      } else if (imageUrl.includes('images/c.jpg')) {
        popup = document.getElementById("popupC");
      }

      if (popup.style.display !== "none") {
        popup.style.display = "none";
      } else {
        popup.querySelector('img').src = imageUrl;
        popup.style.display = "block";
      }
      event.stopPropagation();
    }

    async function loadPage(pageUrl) {
      const slideUpContent = document.getElementById('slideUpContent');

      try {
        const response = await fetch(pageUrl);
        const html = await response.text();
        slideUpContent.innerHTML = html;
        showSlideUpContent();
      } catch (error) {
        console.error('Error loading content:', error);
      }
    }

    function showSlideUpContent() {
      const slideUpContainer = document.querySelector('.slide-up-container');
      if (!slideUpContainer.classList.contains('show')) {
        slideUpContainer.classList.add('show');
        document.getElementById('main-content').style.marginTop = '0';
      }
    }
  </script>
</body>
</html>
