<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Prevent scrolling during animation */
    }

    header {
    }

    nav {
      background-color: #444;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(68, 68, 68, 0.6);
      padding: 2px;
      margin: 10px;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 2;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 20px;
      display: inline-block;
      border-radius: 10px;
    }

    nav a:hover {
      background-color: #555;
    }

    #main-content {
      padding: 20px;
      transition: margin-top 0.5s ease-in-out; /* Add a transition effect */
    }

    .slide-up-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f1f1f1;
      overflow: hidden;
      display: none;
      z-index: 1;
      padding: 20px; /* Adjust padding as needed */
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Optional: Add a box shadow */
    }

    .slide-up-content {
      margin-top: 40px; /* Adjust to match header height */
      padding: 20px;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .main-content {
      position: absolute;
      top: 10;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .slide-up-container.show {
      display: block;
      animation: slide-up 0.5s ease-in-out;
    }

    @keyframes slide-up {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }
  </style>
  <title>Home Page</title>
</head>
<body>
  <header>
    <nav>
      <a href="#" onclick="loadPage('index.html')">Home</a>
      <a href="#" onclick="loadPage('projects.html')">Project</a>
      <a href="#" onclick="loadPage('about.html')">About</a>
    </nav>
  </header>

  <div class="slide-up-container show">
    <div class="slide-up-content" id="slideUpContent"></div>
    <div class="main-content" id="main-content">
      <h1>Main Content Goes Here</h1>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. ...</p>
    </div>
  </div>

  <script>
    async function loadPage(pageUrl) {
      const slideUpContent = document.getElementById('slideUpContent');git config --list

      try {
        const response = await fetch(pageUrl);
        const html = await response.text();
        slideUpContent.innerHTML = html;
        showSlideUpContent();
      } catch (error) {
        console.error('Error loading content:', error);
      }
    }

    function showSlideUpContent() {
      const slideUpContainer = document.querySelector('.slide-up-container');
      // Check if 'show' class is not already present
      if (!slideUpContainer.classList.contains('show')) {
        slideUpContainer.classList.add('show');
        document.getElementById('main-content').style.marginTop = '0';
      }
    }
  </script>
</body>
</html>
